name: CI notify

# Only trigger, when the build workflow succeeded
on:
  workflow_call:
    inputs:
      tag:
        required: true
        type: 'string'

jobs:
  notify-on-success:
    runs-on: ubuntu-latest
    if: ${{ inputs.tag == 'latest' && github.event.workflow_run.conclusion == 'success' }}
    steps:
      - echo "tag was $inputs.tag"
